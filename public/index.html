<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=default-style, inital scale=1">

	<title>Cookie Click Clone</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/borders.css">
</head>

<body>
	<header>
		<h1>Cookie Click Clone</h1>
	</header>
	<div class="game">

		<div class="stats top-stats">
			<h2>
			Cookies: <span id="currentCookies">0</span>
			|
			CPS: <span id="cookiesPerSecond">0</span>
			</h2>
		</div>

		<br>

		<div class="cookies-display">
			<button type="button" id="cookieButton">
				<img src="assets/cookie.png" alt="cookie" width="200" height="200">
			</button>
		</div>

		<div class="upgrades">
			<div class="upgrades-title">
				<h2>Upgrades</h2>
			</div>

			<div class="upgrades-menu">
				Clickers: <span id="currentClickers">0</span>
				<button type="button" id="buyClickerButton">Buy</button>
				<br>
				Grandmas: <span id="currentGrandmas">0</span>
				<button type="button" id="buyGrandmasButton">Buy</button>
			</div>
		</div>

		<br>


		<div class="stats bottom-stats">
			Total Cookies Collected: <span id="totalCookies">0</span>
			<br>
			Total Cookies Clicked: <span id="totalClicked">0</span>
			<br>
			Total Upgrades Purchased: <span id="totalUpgrades">0</span>
		</div>

		<div class="credits">
			<h2>Credits:</h2>
		</div>

	</div>

	<footer>
		<p><a href="https://github.com/ArkhamCookie/cookie-clicker-clone">Source Code</a></p>
	</footer>

	<script type="module" src="js/app.js"></script>
</body>

</html>
